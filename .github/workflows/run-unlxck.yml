name: Run Unlxck

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDS_B64: ${{ secrets.GOOGLE_CREDS_B64 }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean Reinstall of All Dependencies (C-extension safe)
        run: |
          pip uninstall -y numpy
          pip install --no-cache-dir numpy

          pip uninstall -y spacy pandas scipy scikit-learn matplotlib nltk
          pip install --force-reinstall --no-cache-dir -U spacy pandas scipy scikit-learn matplotlib nltk

          pip install -r requirements.txt
          pip check

      - name: Run fightcamp
        run: python -m fightcamp.main