name: Run Mental Plan

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: TARGET_FOLDER_ID  # âœ… Enables access to environment variables

    env:
      GOOGLE_CREDS_B64: ${{ secrets.GOOGLE_CREDS_B64 }}
      TARGET_FOLDER_ID: ${{ vars.TARGET_FOLDER_ID }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_PUBLIC_URL: ${{ vars.SUPABASE_PUBLIC_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install wkhtmltopdf (PDF binary)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Fix NumPy crash (spacy + thinc conflict)
        run: |
          pip uninstall -y numpy spacy thinc
          pip install --no-cache-dir numpy==1.24.4
          pip install --no-cache-dir spacy==3.6.0 thinc==8.1.12

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir git+https://github.com/jenojp/negspacy
          pip install --no-cache-dir pdfkit
          pip check

      - name: Download spaCy model
        run: python -m spacy download en_core_web_lg

      - name: Run Mental Plan
        run: python -m mental.main tests/test_payload.json