name: Run Mental Plan

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: TARGET_FOLDER_ID  # âœ… Enables access to environment variables

    env:
      GOOGLE_CREDS_B64: ${{ secrets.GOOGLE_CREDS_B64 }}
      TARGET_FOLDER_ID: ${{ vars.TARGET_FOLDER_ID }}
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install wkhtmltopdf (PDF binary)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Fix NumPy crash (spacy + thinc conflict)
        run: |
          pip uninstall -y numpy spacy thinc
          pip install --no-cache-dir numpy==1.24.4
          pip install --no-cache-dir spacy==3.6.0 thinc==8.1.12

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir git+https://github.com/jenojp/negspacy
          pip install --no-cache-dir pdfkit
          pip check

      - name: Verify spaCy model
        run: python -c "import spacy; nlp=spacy.load('en_core_web_lg'); print(nlp('ok')[0].text)"

      - name: Preflight Supabase URL
        run: |
          python - <<'PY'
          import os, socket
          from urllib.parse import urlparse
          url = (os.environ.get("SUPABASE_URL") or "").strip()
          print("SUPABASE_URL(raw)=", url)
          if url.lower().startswith("supabase_url="):
              url = url.split("=", 1)[1].strip()
          url = url.rstrip("/")
          print("SUPABASE_URL(clean)=", url)
          if not url.startswith("https://"):
              raise SystemExit("SUPABASE_URL must start with https://")
          host = urlparse(url).hostname
          print("host=", host)
          print("dns=", socket.gethostbyname(host))
          PY

      - name: Run Mental Plan
        run: python -m mental.main tests/test_payload.json
