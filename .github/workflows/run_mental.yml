name: Run Mental Plan

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: TARGET_FOLDER_ID  # âœ… Enables access to environment variables

    env:
      GOOGLE_CREDS_B64: ${{ secrets.GOOGLE_CREDS_B64 }}
      TARGET_FOLDER_ID: ${{ vars.TARGET_FOLDER_ID }}
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install wkhtmltopdf (PDF binary)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Fix NumPy crash (spacy + thinc conflict)
        run: |
          pip uninstall -y numpy spacy thinc
          pip install --no-cache-dir numpy==1.24.4
          pip install --no-cache-dir spacy==3.6.0 thinc==8.1.12

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir git+https://github.com/jenojp/negspacy
          pip install --no-cache-dir pdfkit
          pip check

      - name: Verify spaCy model
        run: python -c "import spacy; nlp=spacy.load('en_core_web_lg'); print(nlp('ok')[0].text)"

      - name: Preflight Supabase config
        run: |
          python - <<'PY'
          import os
          import socket
          import sys
          from urllib.parse import urlparse

          raw_url = os.environ.get("SUPABASE_URL", "")
          url = raw_url.strip().rstrip("/")
          if not url:
            print("ERROR: SUPABASE_URL is missing or empty.")
            sys.exit(1)
          parsed = urlparse(url)
          if not parsed.scheme or not parsed.netloc:
            print(f"ERROR: SUPABASE_URL is malformed: {raw_url!r}")
            sys.exit(1)
          host = parsed.hostname
          if not host:
            print(f"ERROR: SUPABASE_URL missing hostname: {raw_url!r}")
            sys.exit(1)
          print(f"SUPABASE_URL={url}")
          try:
            ip = socket.gethostbyname(host)
          except OSError as exc:
            print(f"ERROR: DNS lookup failed for {host}: {exc}")
            sys.exit(1)
          print(f"DNS OK: {host} -> {ip}")
          PY

      - name: Run Mental Plan
        run: python -m mental.main tests/test_payload.json
